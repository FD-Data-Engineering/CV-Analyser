apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: load-data-cv-to-delta-py
  namespace: spark-operator
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "docker.io/jpacerqueira83/pyspark-k8s:2.4.5"
  imagePullPolicy: Always
#
#
# missing Volume
 
  volumes:
#    - name: pv-storage
#      persistentVolumeClaim:
#        claimName: pv-claim
    - name: local-job     
      hostPath:
        path: /var/lib/docker/volumes/loadCV/_data # $PWD/jobs/job-dir
    - name: spark-application-file
      hostPath:
        path: /var/lib/docker/volumes/loadCV/_data/load-data-cv-to-delta.py # $PWD/jobs/job-dir
        type: File
    
    
#
#
  mainApplicationFile: local:///opt/spark/examples/load-data-cv-to-delta.py
#
  
#
  sparkVersion: "2.4.5"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 2.4.5
    serviceAccount: spark
#
    volumeMounts:
      - name: local-job
        mountPath: //opt/spark/examples
        readOnly: false
      
#
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 2.4.5
#
    volumeMounts:
      - name: local-job
        mountPath: //opt/spark/examples
        readOnly: false
      
#
#